
<!doctype html>
<html>

<head>
    <title>Line Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <!-- <canvas id="line-chart" width="75%"></canvas> -->
    <div style="width:75%;">
        <canvas id="line-chart"></canvas>
    </div>
    <div style="position:absolute; top:60%; left:5%; width:40%;">
        <form id="form" onsubmit="return false;">
            <legend>Data input:</legend>
            Control Limb:<br>
            <input type="number" id="inputControl" /><br>
            Affected Limb:<br>
            <input type="number" id="inputAffected" /><br><br>
            <input type="submit" onclick="othername();" />
        </form>
    </div>

    

    <script>
        var controlLimb = [5, 6, 6, 5, 5, 5, 5, 5, 6, 5, 5, 5];
        var affectedLimb = [5, 8, 9, 12, 17, 26, 23, 23, 21, 19, 14, 8];
        var MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        var config = {
            type: 'line',
            data: {
                labels: MONTHS,
                datasets: [{ 
                    data: controlLimb,
                    label: "Control Limb",
                    borderColor: "#3e95cd",
                    fill: false
                }, { 
                    data: affectedLimb,
                    label: "Affected Limb",
                    borderColor: "#8e5ea2",
                    fill: false
                }]
            },
            options: {
                        responsive: true,
                        title:{
                            display:true,
                            text:'John Citizen Treatment'
                        },
                        tooltips: {
                            mode: 'index',
                            intersect: false,
                        },
                        hover: {
                            mode: 'nearest',
                            intersect: true
                        },
                        scales: {
                            xAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Month'
                                }
                            }],
                            yAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Limb Volume'
                                }
                            }]
                        }
                    }
        };

        window.onload = function() {
            var ctx = document.getElementById("line-chart").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

        
    </script>
    <script>
        function othername() {

            // var inputC = document.getElementById("inputControl").value;
            // var inputA = document.getElementById("inputAffected").value;
            // alert(input);
            controlLimb.push(document.getElementById("inputControl").value)
            affectedLimb.push(document.getElementById("inputAffected").value)
            var month = MONTHS[config.data.labels.length % MONTHS.length];
            config.data.labels.push(month);
            // alert(leftArm)
            window.myLine.update();
        }
    </script>
</script>
</body>

</html>
